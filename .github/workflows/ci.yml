name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Security audit
        run: pnpm audit --audit-level=high

      - name: Type check - Site
        working-directory: packages/site
        run: pnpm run typecheck

      - name: Type check - Infra
        working-directory: packages/infra
        run: pnpm run typecheck

      - name: Type check - Content Pipeline
        working-directory: packages/content-pipeline
        run: pnpm run typecheck

  build:
    name: Build Site
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build content pipeline
        working-directory: packages/content-pipeline
        run: pnpm run build

      - name: Build site
        working-directory: packages/site
        run: pnpm run build
        env:
          SITE_URL: https://example.com

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: packages/site/dist/
          retention-days: 7

  cdk-synth:
    name: CDK Synth
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: CDK synth
        working-directory: packages/infra
        run: |
          npx cdk synth --quiet \
            --context domainName=chronicles.mawframe.ninja \
            --context hostedZoneDomain=mawframe.ninja
        env:
          # Use a dummy account for synth validation
          CDK_DEFAULT_ACCOUNT: '123456789012'
          CDK_DEFAULT_REGION: us-east-1

      - name: Upload CDK output
        uses: actions/upload-artifact@v4
        with:
          name: cdk-out
          path: packages/infra/cdk.out/
          retention-days: 7
