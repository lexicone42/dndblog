<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Rudiger's Evocation of Events</title>
  <style>
    /* Minimal styles matching the site theme */
    :root {
      --color-bg: #0a0a0f;
      --color-bg-secondary: #12121a;
      --color-text: #e8e6e3;
      --color-text-secondary: #a8a29e;
      --color-gold: #c9a227;
      --color-accent: #6366f1;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .offline-container {
      max-width: 500px;
      background: var(--color-bg-secondary);
      border-radius: var(--radius-lg);
      padding: 3rem 2rem;
      border: 1px solid rgba(201, 162, 39, 0.2);
    }

    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }

    h1 {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 1.75rem;
      color: var(--color-gold);
      margin-bottom: 1rem;
    }

    p {
      color: var(--color-text-secondary);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--color-gold);
      color: var(--color-bg);
      border: none;
      border-radius: var(--radius-md);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .cached-pages {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: left;
    }

    .cached-pages h2 {
      font-size: 0.875rem;
      color: var(--color-text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }

    .cached-pages ul {
      list-style: none;
    }

    .cached-pages li {
      margin-bottom: 0.5rem;
    }

    .cached-pages a {
      color: var(--color-accent);
      text-decoration: none;
      transition: color 0.2s;
    }

    .cached-pages a:hover {
      color: var(--color-gold);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon" aria-hidden="true">ðŸ“œ</div>
    <h1>You're Offline</h1>
    <p>
      The magical connection to the archives has been disrupted.
      Check your network and try again.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M21 2v6h-6"></path>
        <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
        <path d="M3 22v-6h6"></path>
        <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
      </svg>
      Try Again
    </button>

    <div id="cached-section" class="cached-pages hidden">
      <h2>Available Offline</h2>
      <ul id="cached-list"></ul>
    </div>
  </div>

  <script>
    // Show cached pages if available
    if ('caches' in window) {
      caches.open('evocation-v1').then(function(cache) {
        cache.keys().then(function(requests) {
          var pages = requests
            .map(function(req) { return new URL(req.url).pathname; })
            .filter(function(path) {
              return path !== '/offline.html' &&
                     !path.match(/\.(js|css|png|svg|ico|webmanifest)$/);
            })
            .slice(0, 5); // Show max 5 pages

          if (pages.length > 0) {
            var list = document.getElementById('cached-list');
            var section = document.getElementById('cached-section');

            pages.forEach(function(path) {
              var li = document.createElement('li');
              var a = document.createElement('a');
              a.href = path;
              a.textContent = path === '/' ? 'Home' : path.replace(/\//g, ' ').trim();
              li.appendChild(a);
              list.appendChild(li);
            });

            section.classList.remove('hidden');
          }
        });
      });
    }
  </script>
</body>
</html>
